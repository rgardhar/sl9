<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error - Word Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href ="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet"/>
  <style>
    .suggestions {
      display: flex;
      flex-wrap: wrap;
    }
    .suggestion-item {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="banner" onclick="window.location.href = '/';"></div>
    <div class="container">
      <h1>Your Word, {{suggestion}} Word Not Found</h1>
      <p> Here are some suggestions:</p>
      <div class="suggestions">
        {% for suggestion in suggestions %}
          <div class="suggestion-item">
            <a href="/detail/{{ suggestion }}" class="btn btn-outline-primary">{{ suggestion }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2024 Raehan Gardha Raspati</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
